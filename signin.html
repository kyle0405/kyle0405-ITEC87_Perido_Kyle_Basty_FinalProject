<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('cct2.jpg'); 
            background-size: cover;
            border: 10px solid white;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;            
        }
        .loading-form {
            background-color: maroon;
            border: 8px solid white;                                      
            padding: 50px;
            padding-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 10px maroon;            
            width: 600px;            
            text-align: center;
            position: relative;
            box-shadow: 3px 3px 40px black;
            border-bottom-left-radius: 50px; 
            border-bottom-right-radius: 50px;
            transition: transform 0.5s ease, background-color 0.5s ease; 
        }
        .loading-form:hover {
            background-color: maroon;
            border: 8px solid gold;                                      
            padding: 50px;
            padding-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 10px maroon;            
            width: 600px;            
            text-align: center;
            position: relative;
            border-bottom-left-radius: 50px; 
            border-bottom-right-radius: 50px;
            transform: scale(1.1);  
        }
        .progress-bar {
            border: 6px solid white;
            border-radius: 10px;
            height: 50px;
            width: 400px;
            margin-bottom: 10px;      
            margin-left: 100px;                        
            position: relative;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: gold;
            border-radius: 5px;
            transition: width 3s;            
        }
        .button {
            background-color: white;   
            font-family: Courier New;        
            color: maroon;
            font-weight: bold;
            font-size: 25px;
            margin-top: 30px;
            margin-left: 20px;    
            padding: 10px 25px;
            border: 3px solid white;
            border-radius: 20px;
            cursor: pointer;           
            transition: background-color 0.3s;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-bottom: 10px;            
        }
        .button:hover {
            background-color: white;
            border: 3px solid gold;
            color: gold;
            transform: scale(1.25);    
        }
        .instructions-button {
            position: absolute;
            font-weight: bold;
            font-size: 20px;
            top: 10px;
            right: 10px;
            margin-right: 10px;
            margin-top: 10px;
            background-color: white;            
            color: maroon;
            width: 50px;
            height: 50px;
            border: 3px solid gold;
            border-radius: 50%;
            cursor: pointer;            
            transition: background-color 0.3s;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .instructions-button:hover {
            background-color: white;
            border: 3px solid gold;
            color: gold;
            margin-bottom: -200px;
            transform: scale(1.25);    
        }
        .instructions {
            background-color: white;
            font-family: Arial;
            font-weight: bold;
            color: maroon;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;            
            margin: auto;
            width: 400px;            
            text-align: center;
            z-index: 999;
        }
        h1 {
            margin-top: 80px;
            font-size: 50px;
            font-family: Courier New;
            color: white;   
            margin-left: 10px;              
        }
        h4 {
            margin--top: 200px;
            font-size: 20px;
            font-family: Courier New;
            color: white;   
            margin-left: 10px;              
        }
        .profile-pic {
            width: 250px;
            height: 250px;            
            border-radius: 50%;
            border: 8px solid white;
            margin-top: -218px;  
            margin-left: -125px;  
            position: absolute;          
        }
        .profile-pic img {
            width: 100%;
            height: 100%;            
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .fullscreen-overlay {
            display: none;            
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen-overlay img {
            max-width: 90%;
            border: 10px solid maroon;
            max-height: 90%;
            border-radius: 0;
        }
        .close-button {
            position: absolute;
            border: 5px solid maroon;
            top: 20px;
            right: 20px;
            background-color: #fff;           
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 60px;
            font-weight: bold;
            color: maroon;
            cursor: pointer;
            z-index: 1001;
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #00e6e6;
            white-space: nowrap;
            
            letter-spacing: .15em;
            animation: typing 5.5s steps(30, end), blink-caret 0.6s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: gold; }
        }
        
    </style>
</head>

<body>
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-button" onclick="closeFullScreen()">Ã—</button>
        <img src="cct1.jpg" alt="l">
    </div>
    <div class="loading-form">
        <img src="cct1.jpg" alt="cor" class="profile-pic img-fluid mx-auto d-block" onclick="openFullScreen()">
        <h1 class = "typewriter"><b style = "color: gold">Sign In</b> Form</h1>
         
        <div class="progress-bar">
            <div class="progress">               
            </div>
            
        </div>
        
        <button class="button" onclick="goToMainPage()" disabled>Sign In</button> 
        <h4><b style = "color: gold">Note:</b> Please wait while the loading completes and then click the button.
        You can also preview the picture above.</h4>
        
        <button class="instructions-button" onclick="toggleInstructions()">?</button>
        <div class="instructions" id="instructions">
         Actually, It is not a textbox but rather a progress bar haha. I got you, Sir!   
        </div>
    </div>

    <script>
        var progress = document.querySelector('.progress');

        function fillProgressBar() {
            var maxWidth = parseFloat(window.getComputedStyle(progress.parentElement).width);
            progress.style.width = maxWidth + 'px';

            // Enable sign-in button when progress bar is full
            var signInButton = document.querySelector('.button');
            signInButton.disabled = false;
        }

        function goToMainPage() {
            // Smooth transition to the main page
            document.querySelector('.loading-form').style.opacity = '0';
            setTimeout(function() {
                window.location.href = 'index.html'; 
            }, 400); 
        }

        function toggleInstructions() {
            var instructions = document.getElementById('instructions');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }

        
        setTimeout(fillProgressBar, 3000); 
                
        function openFullScreen() {
            document.getElementById('fullscreenOverlay').style.display = 'flex';
        }
        function closeFullScreen() {
            document.getElementById('fullscreenOverlay').style.display = 'none';
        }
        
        
    
    </script>
</body>
</html>
